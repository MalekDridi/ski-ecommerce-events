<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<ui:define name="title">My events </ui:define>
		<h:form>
			<h:dataTable value="#{eventBean.OEvents}" var="t" border="2"
				>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{t.name}" />
				</h:column>
				
								<h:column>
					<f:facet name="header">
						<h:outputText value="state" />
					</f:facet>
					<h:outputText value="#{t.state}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="Location" />
					</f:facet>
					<h:outputText value="#{t.location}" />
				</h:column>
									<h:column>
					<f:facet name="header">
						<h:outputText value="Station" />
					</f:facet>
					<h:outputText value="#{t.station}" />
				</h:column>
								<h:column>
					<f:facet name="header">
						<h:outputText value="piste" />
					</f:facet>
					<h:outputText value="#{t.piste}" />
				</h:column>
							
									<h:column>
					<f:facet name="header">
						<h:outputText value="capacity" />
					</f:facet>
					<h:outputText value="#{t.capacity}" />
				</h:column>
									
									<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date" />
					</f:facet>
					<h:outputText value="#{t.startDate}" />
				</h:column>
									<h:column>
					<f:facet name="header">
						<h:outputText value="End date" />
					</f:facet>
					<h:outputText value="#{t.endDate}" />
				</h:column>
								
					<h:column>
					<f:facet name="header">
						<h:outputText value="description" />
					</f:facet>
					<h:outputText value="#{t.descriptionEvent}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="price" />
					</f:facet>
					<h:outputText value="#{t.priceEvent}" />
				</h:column>
			
				
							</h:dataTable>





		</h:form>

</html>
