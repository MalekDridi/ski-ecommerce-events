									</h:column>
									
											<h:column>

											<h:outputText value=""  />

<h:inputText value="#{t.rate}" />
									</h:column>
								
									<h:column>
										<f:facet name="header">
											<h:outputText value="" />

									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="" />

										<h:commandButton class="btn" action="#{eventRBean.doShowReservation}"
