	<ui:define name="content">

		<h:form>
				<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
			<h:dataTable value="#{eventBean.myAvailableEvents}" var="t" border="5" id="datatable" class="table table-hover">
				<h:column >
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.name}" />
				</h:column>
				
				
					<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.location}" />
				</h:column>
									<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.station}" />
				</h:column>
								<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.piste}" />
				</h:column>
							
									
									
									<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.startDate}" />
				</h:column>
									<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.endDate}" />
				</h:column>
								
					
				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:outputText value="#{t.priceEvent}" />
					
				</h:column>
	
						<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:commandButton class="btn" action="#{eventRBean.doAddReservation(t)}"
					value="Event Details" ></h:commandButton>
				
				</h:column>
						<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:commandButton class="btn" value="reserved" rendered="#{not eventRBean.checkReservation(t)}" ></h:commandButton> 					
					<h:commandButton class="btn" action="#{eventRBean.doAddReservation(t)}"
					value="Reserver Event" rendered="#{eventRBean.checkReservation(t)}" ></h:commandButton>
				
				</h:column>
			
							</h:dataTable>
