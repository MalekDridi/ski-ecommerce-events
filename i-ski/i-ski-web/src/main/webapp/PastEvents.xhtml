<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/templateAdmin.xhtml">

	<ui:define name="head">

	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{eventBean.myPastEvents}" var="t" border="5"
				id="datatable" class="table table-striped table-bordered">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{t.name}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="Location" />
					</f:facet>
					<h:outputText value="#{t.location}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Station" />
					</f:facet>
					<h:outputText value="#{t.station}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="piste" />
					</f:facet>
					<h:outputText value="#{t.piste}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="capacity" />
					</f:facet>
					<h:outputText value="#{t.capacity}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date" />
					</f:facet>
					<h:outputText value="#{t.startDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="End date" />
					</f:facet>
					<h:outputText value="#{t.endDate}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="price" />
					</f:facet>
					<h:outputText value="#{t.priceEvent}" />

				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="More Details" />
					</f:facet>

					<h:commandButton action="#{eventRBean.MoyenneRate(t)}"
						value="Show more Details"></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form>






			<div class="row">

									<i class="fa  fa-star-o"></i>
									<i class="fa  fa-star-o"></i>
									<i class="fa  fa-star-o"></i>
							</h3>
						</div>
						<div class="panel-body text-center">
						
							<div class="row">
								<div class="col-sm-12">
									<div class="widget-panel panel bg-purple">
										<i class="fa  fa-star-o"></i>
										<h2 class="m-0 counter">#{eventRBean.moy}</h2>
										<div>Global Event Mark</div>

									</div>

								</div>
							</div>



						</div>
					</div>
				</div>
			</div>



		</h:form>
	</ui:define>


</ui:composition>
