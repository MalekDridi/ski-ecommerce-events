<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/templateAdmin.xhtml">

	<ui:define name="head">

	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{eventBean.myCanceledEvents}" var="t" border="5"
				id="datatable" class="table table-striped table-bordered">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{t.name}" />
				</h:column>

			
				<h:column>
					<f:facet name="header">
						<h:outputText value="Location" />
					</f:facet>
					<h:outputText value="#{t.location}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Station" />
					</f:facet>
					<h:outputText value="#{t.station}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="piste" />
					</f:facet>
					<h:outputText value="#{t.piste}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="capacity" />
					</f:facet>
					<h:outputText value="#{t.capacity}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date" />
					</f:facet>
					<h:outputText value="#{t.startDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="End date" />
					</f:facet>
					<h:outputText value="#{t.endDate}" />
				</h:column>

			
				<h:column>
					<f:facet name="header">
						<h:outputText value="price" />
					</f:facet>
					<h:outputText value="#{t.priceEvent}" />

				</h:column>
				
				
			</h:dataTable>
		</h:form>

	</ui:define>


</ui:composition>
