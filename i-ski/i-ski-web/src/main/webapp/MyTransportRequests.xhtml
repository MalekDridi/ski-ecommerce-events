<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="head">

	</ui:define>
	<ui:define name="content">
		<div id="parallax_block" class="parallax_block">

    <div class="rd-parallax-layer" data-speed="0.15" data-type="media"><img src="resources/img/event.jpg"/> </div>


    <div class="parallax_block__content">
        <div class="container">
            <h2 >My Transport Requests 
            </h2>

	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<h:form>
				<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
			<h:dataTable value="#{rtransportBean.transportsByUser}" var="rt" border="5" id="datatable" class="table table-hover">
				<h:column>
					<f:facet name="header">
						<h:outputText value="date in" />
					</f:facet>
					<h:outputText value="#{rt.dateIn}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="date out" />
					</f:facet>
					<h:outputText value="#{rt.dateOut}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value=" From place" />
					</f:facet>
					<h:outputText value="#{rt.fromP}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value=" to place" />
					</f:facet>
					<h:outputText value="#{rt.toP}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value=" Moyen de transport" />
					</f:facet>
					<h:outputText value="#{rt.moyenTransport}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre de place" />
					</f:facet>
					<h:outputText value="#{rt.nombrePlaces}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{rtransportBean.goToUpdate(rt)}" value="update" class="btn">
					</h:commandButton>
					<h:commandButton action="#{rtransportBean.doDeleteMyTransportReservation(rt)}" value="delete" class="btn">			
					</h:commandButton>
				</h:column>
			</h:dataTable>

   

 <div class="carousel_tabs">



<a id="tab_3" class="tab_item" href="Accueil.jsf">Home </a>


            <a id="tab_1" class="tab_item" href="MyReservations.jsf">My Reservations</a>
            
            <a id="tab_2" class="tab_item" href="AddReservation.jsf">Add a new transport</a>
		</div>


</div></div></div>
		</h:form>
		 </div>

        <div class="bg_figure">
            <div class="figure_1"></div>

            <div class="figure_2"></div>
        </div>
    </div>
</div>
		
</ui:define>


</ui:composition>
