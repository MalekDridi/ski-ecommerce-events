<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="head">

	</ui:define>
	<ui:define name="content">
	<h:form>
	#{identity.user.email}

	<h:dataTable value="#{myTradesBean.myTrades}" var="t" border="2"
			rendered="#{not myTradesBean.showMyTradesList}">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Message" />
				</f:facet>
				<h:outputText value="#{t.message}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Trade Date" />
				</f:facet>
				<h:outputText value="#{t.tradeDate}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:commandButton action="#{myTradesBean.doSelect()}"
					value="Add FeedBack">

					<f:setPropertyActionListener value="#{tr}"
						target="#{myTradesBean.tradeSelected}"></f:setPropertyActionListener>

				</h:commandButton>
			</h:column>
		</h:dataTable>

		<h:panelGrid columns="2" rendered="#{myTradesBean.showMyTradesList}"
			border="2">
			<h:outputText value="Description"  />
			<h:inputText value="#{myTradesBean.description}"  />
			
			
						<h:commandButton action="#{myTradesBean.doAddFeedback}"
				value="Add FeedBack">
				</h:commandButton>
		</h:panelGrid>
		




	</h:form>
</ui:define>


</ui:composition>
