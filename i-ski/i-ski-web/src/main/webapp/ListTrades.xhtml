<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">My trades </ui:define>
		<h:form>
			<h:dataTable value="#{myTradesBean.MyTrades}" var="t" border="2"
				rendered="#{not MyTrades}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="room number" />
					</f:facet>
					<h:outputText value="#{r.number}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="room color" />
					</f:facet>
					<h:outputText value="#{r.color}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{bookingBean.doSelect()}" value="select">
						<f:setPropertyActionListener value="#{r}"
							target="#{bookingBean.roomSelected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>





		</h:form>
</ui:composition>
</html>
