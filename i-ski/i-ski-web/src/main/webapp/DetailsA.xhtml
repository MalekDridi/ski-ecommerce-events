<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	>

	



<h:form>

		</h:form>



</ui:composition>
